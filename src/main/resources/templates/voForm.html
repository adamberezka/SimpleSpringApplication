<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" th:href="@{/css/styles.css}"/>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

  <div class="container" style="text-align:  center">

    <nav class="navbar navbar-dark navbar-expand-lg justify-content-center display-4">
      <ul class="navbar-nav mr-auto nav-fill w-100">
        <li class="nav-item" style=" margin: auto;">
          <a class="nav-link" th:href="@{/events/all}">All events</a>
        </li>
        <li class="nav-item" style=" margin: auto;">
          <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/events/myEvents}">My events</a>
        </li>
        <li class="nav-item" style=" margin: auto;">
          <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">Login</a>
          <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </nav>

    <hr>
    <br/>

    <br/><br/><br/><br/>
    <form name ="f" th:action="@{/events/addVO(eventId=${eventId})}" th:object="${vo}" method="POST">

      <label> Title: </label>
      <input type="text" id="title" th:field="*{title}" name="title" placeholder="title">
      <br/><br/>
      <label>Description: </label>
      <br/>
      <textarea cols="40" rows="8" id="description" th:field="*{description}" name="description" placeholder="description"></textarea>
      <br/><br/>
      <button type="submit"> Add voting option </button>
    </form>
    <br/>
    <br/><br/><br/><br/>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
